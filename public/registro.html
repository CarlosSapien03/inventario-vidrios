<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Inventario de Vidrios</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="login">
    <div class="container">
      <h1>Registro de Usuario</h1>

      <!-- Formulario de Registro -->
      <form id="registerForm">
        <div class="form-group">
          <label for="registerNombre">Nombre</label>
          <input type="text" id="registerNombre" required />
        </div>
        <div class="form-group">
          <label for="registerApellido">Apellido</label>
          <input type="text" id="registerApellido" required />
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required />
        </div>
        <div class="form-group">
          <label for="registerPassword">Contraseña</label>
          <input type="password" id="registerPassword" required minlength="6" />
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <div id="registerMessage" class="message"></div>
      </form>

      <div class="toggle-form">
        <span>¿Ya tienes cuenta? </span>
        <a href="/">Inicia sesión aquí</a>
      </div>
    </div>

    <script src="/js/registro.js"></script>
  </body>
</html>
